<h2>1. 제공받는 자</h2>
<p>Google, Apple, Kakao, Naver 등 소셜 로그인 연동 플랫폼</p>

<h2>2. 제공 항목</h2>
<p>고유 식별자(ID), 이메일 주소, 프로필 이미지(선택)</p>

<h2>3. 제공 목적</h2>
<p>소셜 로그인 연동, 사용자 식별</p>

<h2>4. 보유 및 이용 기간</h2>
<p>제공 목적 달성 시까지 (회원 탈퇴 시 즉시 삭제)</p>

<h2>5. 동의를 거부할 권리</h2>
<p>이용자는 제3자 정보 제공에 동의하지 않을 권리가 있으며, 이 경우 소셜 로그인을 사용할 수 없습니다.</p>
